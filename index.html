<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="main_container">
    <div class="left_container">
        <div class="inner">
            <div class="input-holder">
                <input class="input-text" type="text" placeholder="Назва товару">
                <button class="button-add my-button" type="button">Додати</button>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Помідори
                </div><div class="item-center-buttons">
               <span class = "tooltip" data-tooltip="Зменшити">
                   <button class="button-minus my-button round-button"  type="button">−</button>
               </span>
                <span class = "tooltip" data-tooltip="Кількість">
                <span class = "text">1 </span>
                </span>
                <span class = "tooltip" data-tooltip="Збільшити">
                <button class="button-plus my-button round-button" type="button">+</button>
                </span>
            </div><div class="item-right-buttons">
                <button class="button-bought my-button" type="button">Куплено</button>
                <span class = "tooltip" data-tooltip="Видалити">
                <button class="button-delete my-button" type="button">×</button>
                </span>
            </div>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Печиво
                </div><div class="item-center-buttons">
               <span class = "tooltip" data-tooltip="Зменшити">
                   <button class="button-minus my-button round-button"  type="button">−</button>
               </span>
                <span class = "tooltip" data-tooltip="Кількість">
                <span class = "text">1 </span>
                </span>
                <span class = "tooltip" data-tooltip="Збільшити">
                <button class="button-plus my-button round-button" type="button">+</button>
                </span>
            </div><div class="item-right-buttons">
                <button class="button-bought my-button" type="button">Куплено</button>
                <span class = "tooltip" data-tooltip="Видалити">
                <button class="button-delete my-button" type="button">×</button>
                </span>
            </div>
            </div>
            <div class="item" data-class="edit-mode">
                <div class="item-name">
                    Сир
                </div><div class="item-center-buttons">
               <span class = "tooltip" data-tooltip="Зменшити">
                   <button class="button-minus my-button round-button"  type="button">−</button>
               </span>
                <span class = "tooltip" data-tooltip="Кількість">
                <span class = "text">1 </span>
                </span>
                <span class = "tooltip" data-tooltip="Збільшити">
                <button class="button-plus my-button round-button" type="button">+</button>
                </span>
            </div><div class="item-right-buttons">
                <button class="button-bought my-button" type="button">Куплено</button>
                <span class = "tooltip" data-tooltip="Видалити">
                <button class="button-delete my-button" type="button">×</button>
                </span>
            </div>
            </div>

        </div>
    </div>
    <div class="right_container">
        <div class="inner">
            <div class="how-many-left">
                <h3>Залишилося</h3>
            </div>
            <div class="items-list">
                <div class="item-not-bought">
                    <span>
                    <span class="label">Помідори</span>
                    <span class="orange-circle">1</span>
                    </span>
                </div>
                <div class="item-not-bought">
                    <span class="label">Печиво</span>
                    <span class="orange-circle">1</span>
                </div>
                <div class="item-not-bought">
                    <span class="label">Сир</span>
                    <span class="orange-circle">1</span>
                </div>
            </div>
            <div class="bought-items">
                <h3>Куплено</h3>
            </div>
            <div class="empty">
            </div>
        </div>
    </div>

    <div class="badge">
        <div class="b-title">
            Buy List
        </div>
        <div class="b-text">
            Created by:
            <div>Anya Saliy</div>
        </div>
    </div>
</div>
</body>
</html>
